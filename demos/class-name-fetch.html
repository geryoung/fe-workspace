<script>

  function getClassNameList() {
    var classNameObj = {};

    var domList = document.all;
    debugger;
    for(var i=0; i<domList.length; i++) {
      var dom = domList[i];
      var classList = dom.classList;
      for(var j=0; j<classList.length; j++) {
        var className = classList[j];

        classNameObj[className] = 1;
      }
    }

    var resultClassList = Object.keys(classNameObj);
    resultClassList = resultClassList.sort();

    return resultClassList;
  }


  console.log(getClassNameList()); 
</script>
